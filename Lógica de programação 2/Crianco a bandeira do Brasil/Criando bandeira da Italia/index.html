<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        Definir um tamanho para o qudro
    -->

    <canvas width="600px" height="400px"> </canvas>
    
    <script>


            
            //    Os atributos sempre em parenteses 
            
            //    Colocando o canvas em ação

        var tela = document.querySelector('canvas')
            /*
                É um DOMString contendo o contexto identificador definindo
                o contexto de desenho associado ao canvas.   

                "2d", levando a criação de um objeto CanvasRenderingContext2D
                representando uma  renderização bidimensional.      
            */  
        var pincel = tela.getContext('2d')


        /*
        
            Isto é apenas um trecho de código simples usando a propriedade 
            !! fillStyle !! para definir uma cor diferente.

        */
        pincel.fillStyle ='green';
        

        /*        
            pincel.fillRect(x, y, width, height);

            x --- O valor da coordenada x para o ponto inicial do retângulo.
            y --- O valor da coordenada y para o ponto inicial do retângulo.
            width --- A largura do retângulo.
            height --- A altura do retângulo.
        */

        pincel.fillRect(0,0,600,400)


        /*
            utilizaremos um begin path para dizermos qual será a direção seguida por 
            nosso pincel. 
            O primeiro passo é utilizar o fillStyle, com a cor amarela:
        */
        pincel.fillStyle ='yellow';

        /*
             Com isso, indicaremos que nosso pincel iniciará seu caminho com o 
             pincel.beginPath()
        */

        pincel.beginPath();

        /* 
        indicaremos onde está o ponto inicial do nosso triângulo. Nossa primeira 
        coordenada será centralizada na tela, para fazermos isso, utilizaremos 
        a função 
        
        !!          moveTo(eixo x, eixo y);           !!
        */

   
        pincel.fillStyle = 'yellow';
        pincel.beginPath();
        pincel.moveTo(300, 40);
        pincel.lineTo(300, 360);
        pincel.lineTo(600, 200);

        pincel.fillStyle = 'yellow';

        pincel.moveTo(300,40);
        pincel.lineTo(00,200);
        pincel.lineTo(300,360)

        pincel.fill();

        

    </script>    


</body>
</html>
