<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        function quebra(){
            document.write("<br>")
        }

        function mostra (frase){
            document.write(frase)

            quebra()
        }


        var inicio = 2;
        var fim =98;

        function calcula(){
           var total = inicio + 2;
        }

        while(total == fim){


            calcula()
            mostra(total)

        }


    </script>

</body>
</html>
